<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <form class="contact-form">
        <div class="one">
            <label for="first_name" id="label_first_name"></label>
            <input type="text" id="first_name" name="first_name" aria-labelledby="label_first_name" title="Enter your first name" placeholder="Enter your first name" required tabindex="0"/>
        </div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
    </form>
</body>
</html>
